<body class="bodyhome">


  <div id="divSketch" class="rounded grid">
  </div>

  <div class="btn-group btn-group-toggle" id="grpModes" data-toggle="buttons">
    <label class="btn btn-primary" id="lblDrawLineMode">
      <input type="radio" name="options" id="btnDrawLineMode">
    </label>
    <label class="btn btn-primary" id="lblDrawCurveMode">
      <input type="radio" name="options" id="btnDrawCurveMode">
    </label>
    <label class="btn btn-primary" id="lblEditMode">
      <input type="radio" name="options" id="btnEditMode">
    </label>
    <label class="btn btn-primary" id="lblAdvancedEditMode">
      <input type="radio" name="options" id="btnAdvancedEditMode">
    </label>
  </div>


  <div class="btn-group btn-group-toggle" id="grpModes2" data-toggle="buttons">
    <button type="button" class="btn btn-primary" id="btnUndo"></button>
    <button type="button" class="btn btn-primary" id="btnClosed"></button>
    <button type="button" class="btn btn-primary" id="btnReset"></button>
  </div>
